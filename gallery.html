<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaroslaw Glod portfolio - gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/gallery.css" />
  </head>
  <body>
    <div class="container-fluid" id="content">
      <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/01.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/02.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/03.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/04.jpg" class="d-block w-100" alt="acrylic" />
          </div>
          <div class="carousel-item">
            <img src="/img/05.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/06.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/07.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/08.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/09.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/10.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/11.jpg" class="d-block w-100" alt="watercolour" />
          </div>
          <div class="carousel-item">
            <img src="/img/12.jpg" class="d-block w-100" alt="watercolour" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
